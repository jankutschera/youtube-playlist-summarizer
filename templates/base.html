<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Summarizer{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #212121;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #3f3f3f;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #ff0000;
            font-size: 24px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #ff0000;
            color: white;
        }

        .btn-primary:hover {
            background: #cc0000;
        }

        .btn-secondary {
            background: #3f3f3f;
            color: white;
        }

        .btn-secondary:hover {
            background: #4f4f4f;
        }

        .search-bar {
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            background: #212121;
            border: 1px solid #3f3f3f;
            border-radius: 24px;
            color: #f1f1f1;
            font-size: 16px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #065fd4;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #212121;
            padding: 20px;
            border-radius: 12px;
            flex: 1;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 600;
            color: #ff0000;
        }

        .date-group {
            margin-bottom: 40px;
        }

        .date-header {
            font-size: 22px;
            font-weight: 600;
            color: #f1f1f1;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ff0000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-header .video-count {
            font-size: 14px;
            font-weight: 400;
            color: #aaa;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: #212121;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, opacity 0.3s;
            display: flex;
            flex-direction: column;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .video-clickable {
            cursor: pointer;
            flex: 1;
        }

        .video-actions {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            border-top: 1px solid #3f3f3f;
            background: #1a1a1a;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .archive-btn {
            background: #3f3f3f;
            color: #f1f1f1;
        }

        .archive-btn:hover {
            background: #4f4f4f;
        }

        .remove-btn {
            background: #3f1f1f;
            color: #ff6b6b;
        }

        .remove-btn:hover {
            background: #5f2f2f;
            color: #ff8888;
        }

        .restore-btn {
            background: #1f3f1f;
            color: #6bff6b;
        }

        .restore-btn:hover {
            background: #2f5f2f;
            color: #88ff88;
        }

        .video-card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #f1f1f1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 14px;
            color: #aaa;
        }

        .video-summary {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #3f3f3f;
            font-size: 14px;
            color: #ccc;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 16px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>üì∫ YouTube Summarizer</h1>
            <div class="nav-links">
                {% block nav %}
                <a href="/">Dashboard</a>
                <a href="/archive">üìÅ Archiv</a>
                <a href="/logout" class="btn btn-secondary">Abmelden</a>
                {% endblock %}
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
